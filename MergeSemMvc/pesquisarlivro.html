<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adição de livros</title>
    <link rel="stylesheet" href="styles/stylepesquisa.css">
    <script defer src="scripts/scriptpesquisa.js"></script>
</head>

<body>
    <button onclick="showModal()">Botão</button>
    <div class="overlay" id="overlay" onclick="closeModal()"></div>
    <section class="modal" id="modal">
        <img src="assets/img/folha1.png" alt="" class="folha1">
        <img src="assets/img/folha2.png" alt="" class="folha2">
        <img src="assets/img/folha3.png" alt="" class="folha3">
        <img src="assets/img/folha4.png" alt="" class="folha4">
        <section class="topo">
            <div class="titulo-topo">
                <p>Procure um livro!</p>
            </div>
        </section>
        <section class="nome">
            <section class="pesquisanome">
                <label for="nome-livro" class="nome-texto">Nome do livro:</label><br>
                <input type="text" id="nome-livro" class="nome-caixa" placeholder="Qual o título do seu livro?" />
            </section>
        <section class="adicionarlivro">
            <label for="titulo-adicionar" class="texto-adicionar">Não achou seu livro? </label><br>
            <button onclick="closeModal()" class="botao-adicionar">Adicione-o aqui!</button>
        </section>
        </section>
        <section class="livros">

        </section>
        <button onclick="closeModal()" class="botao-fechar">X</button>
    </section>
</body>

</html>
