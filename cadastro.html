<!DOCTYPE html>
<html lang="pt-bt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/cadastro.css">
    <title>Cadastro</title>
</head>

<body>
    <main class="container-cadastro">
        <!-- Lado esquerdo -->
        <div class="dados">
            <section class="lado-esquerdo">
                <div class="logo">
                    <!--! por imagem do logo -->
                </div>
                <div class="titulo-esquerdo">
                    <h1>Descubra a melhor maneira de gerenciar sua leitura.</h1>
                    <p class="descricao-esquerda">Com o Readery Ã© possivel monitorar, editar e gerenciar sua leitura em
                        tempo real e com apenas um clique</p>
                </div>

            </section>
            <!-- lado direito -->

            <section class="lado-direito">
                <div class="titulo-direito">
                    <h2 class="titulo">Crie uma nova conta</h2>
                    <p class="descricao-direita">Crie uma nova conta</p>
                </div>

                <form class="campo-nome">
                    <label for="nome-usuario">Nome Completo:</label>
                    <input type="name" id="name" placeholder="seu nome">
                </form>

                <form class="campo-email">
                    <label for="email-usuario">E-mail:</label>
                    <input type="email" id="email" placeholder="email@gmail.com">
                </form>

                <form class="senha">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" placeholder="************">
                </form>
            </section>
        </div>

        <button class="entrar" type="submit">Cadastrar</button>

    </main>
</body>

</html>
