<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="styles/perfil.css">
</head>

<body>
    <section class="alterar-perfil">
        <aside>
            <div class="foto-usuario">
                <img src="assets/icon/Inserir-Foto.png" alt="Campo para inserir a foto de perfil">
            </div>
            <div class="botao-upload">
                <button type="submit">Efetuar upload</button>
            </div>
        </aside>

        <main>
            <div class="titulo">
                <H1>Perfil</H1>
            </div>
            <div class="salvar-mudancas">
                <button type="submit">Salvar mudanças</button>
            </div>
            <button type="submit">Cancelar</button>
        </main>

        <aside>
            <form class="form-edicao-perfil">
                <div class="formulario">
                    <label for="name" name="AlterarNomeUser">Nome</label>
                    <input type="name" id="name" placeholder="Seu nome de usuário">

                    <label for="password" name="NovaSenha">Senha</label>
                    <input type="password" id="password" placeholder="Sua nova senha">

                    <label for="password" name="ConfirmarNovaSenha">Confirmar Senha</label>
                    <input type="password" id="password" placeholder="Confirmar nova senha">
                </div>
            </form>
        </aside>
        
    </section>
</body>

</html>
