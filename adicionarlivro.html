<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adição de livros</title>
    <link rel="stylesheet" href="styles/styleadicao.css">
    <script defer src="scripts/scriptadicao.js"></script>
</head>

<body>
    <button onclick="showModal()">Botão</button>
    <div class="overlay" id="overlay" onclick="closeModal()"></div>
    <section class="modal" id="modal">
        <img src="imagens/folha1.png" alt="" class="folha1">
        <img src="imagens/folha2.png" alt="" class="folha2">
        <img src="imagens/folha3.png" alt="" class="folha3">
        <img src="imagens/folha4.png" alt="" class="folha4">
        <section class="topo">
            <div class="titulo-topo">
                <p>Adicione um livro!</p>
            </div>
        </section>

        <form id="form-adicao-livro" method="POST" enctype="multipart/form-data">

            <section class="meio">
                <section class="meio-esquerda">
                    <div class="foto">
                        <img src="imagens/sem-foto.png" id="previa" class="sem-foto">
                        <label for="input-file" class="botao-foto">Adicionar nova foto</label>
                        <input type="file" id="input-file" name="filename" accept="image/jpeg, image/png, image/jpg"
                            class="input-escondido">
                    </div>
                </section>
                <section class="meio-direita">
                    <div class="nome">
                        <label for="nome-livro" class="nome-texto">Nome do livro:</label><br>
                        <input type="text" id="nome-livro" name="nome-livro" class="nome-caixa"
                            placeholder="Qual o título do seu livro?" />
                    </div>
                    <div class="nome">
                        <label for="nome-autor" class="autor-texto">Autor:</label><br>
                        <input type="text" id="nome-autor" name="autor-livro" class="autor-caixa"
                            placeholder="Qual o nome do autor?" />
                    </div>
                    <div class="genero">
                        <label for="genero-livro" class="genero-livro">Gênero:</label><br>
                        <input list="generos" id="genero-livro" name="genero-livro" class="genero-caixa"
                            placeholder="Qual o gênero do seu livro?" />
                        <datalist id="generos">
                            <option value="Autoajuda">
                            <option value="Biografia">
                            <option value="Clássico">
                            <option value="Desenvolvimento Pessoal">
                            <option value="Distopia">
                            <option value="Fantasia">
                            <option value="Ficção Científica">
                            <option value="Histórico">
                            <option value="Horror">
                            <option value="Literatura Brasileira">
                            <option value="Literatura Juvenil">
                            <option value="Mistério">
                            <option value="Não Ficção">
                            <option value="Policial">
                            <option value="Realismo Mágico">
                            <option value="Romance">
                            <option value="Suspense">
                            <option value="Terror">
                            <option value="Thriller">
                        </datalist>
                    </div>
                    <div class="sinopse">
                        <label for="sinopse-livro" class="sinopse-livro">Sinopse:</label><br>
                        <textarea id="sinopse-livro" name="sinopse-livro" class="sinopse-caixa"
                            placeholder="Do que o seu livro se trata?"></textarea>
                    </div>
                    <div class="paginas">
                        <label for="paginas-livro" class="paginas-livro">N.º de páginas:</label><br>
                        <input type="number" id="paginas-livro" name="paginas-livro" class="paginas-caixa"
                            placeholder="Quantas páginas tem seu livro?" />
                    </div>
                </section>
                <span class="vl"></div>
            </section>

            <button onclick="closeModal()" class="botao-fechar" **type="button" **>X</button>
            <button class="botao-salvar" **type="submit" **>Salvar livro</button>

        </form>
    </section>
    <script>
        let previa = document.getElementById("previa");
        let inputFile = document.getElementById("input-file");
        inputFile.onchange = function () {
            previa.src = URL.createObjectURL(inputFile.files[0]);
        }
    </script>
</body>

</html>
